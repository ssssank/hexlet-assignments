<h1>Продакшен</h1>
<p>Продакшен-среда — инфраструктура (например, сервера), в которой развернут проект. Она обеспечивает доступ к проекту конечным пользователям.</p>
<p>Зарегистрируйте домен и создайте свой сервер на <a href="https://m.do.co/c/e702f9a99145">Digital Ocean</a>.</p>
<p>Если по каким-то причинам не удаётся зарегистрироваться на Digital Ocean или закончился кредит - используйте Linode, <a href="https://www.linode.com/lp/affiliate-referral/?irclickid=yWGRVKQWoxyLW0W0EOSREQreUkBzKrTQtXlQUw0&amp;irgwc=1&amp;utm_source=impact">ссылка для регистрации</a>.</p>

<h2>Digital Ocean</h2>
<ul>
<li data-marpit-fragment="9">
<p>Зарегистрируйтесь на Digital Ocean по ссылке <a href="https://m.do.co/c/e702f9a99145">Регистрация на DO</a>. Подтвердите электронную почту и укажите платежные данные. С вас могут снять $1, который сразу же вернется<br />
<strong>При выборе способа оплаты &quot;PayPal&quot; с вас снимут $5 и их не вернут</strong><br />
<img src="assets/do-build-your-first-project.png" alt="" /></p>
</li>
<li data-marpit-fragment="10">
<p>Создайте дроплет. Выберите из Marketplace готовое приложение. На <a href="https://marketplace.digitalocean.com/">странице маркетплейса</a> Можно посмотреть список всех приложений или найти возможное через поиск по названию. Выбирайте приложение с web-доступом, например:<br />
<img src="assets/do-marketplace.png" alt="" /></p>
<ul>
<li data-marpit-fragment="11">Laravel</li>
<li data-marpit-fragment="12">NodeJS</li>
<li data-marpit-fragment="13">LAMP</li>
<li data-marpit-fragment="14">LEMP</li>
<li data-marpit-fragment="15">Wordpress</li>
<li data-marpit-fragment="16">Django</li>
<li data-marpit-fragment="17">Ruby On Rails</li>
</ul>
</li>
<li data-marpit-fragment="18">
<p>Измените характеристики сервера. Выберите самый дешевый тариф. Дата-центр может быть любом<br />
<img src="assets/do-choose-plan.png" alt="" /></p>
</li>
<li data-marpit-fragment="19">
<p>Укажите ваш публичный ssh-ключ<br />
<img src="assets/do-add-key.png" alt="" /></p>
</li>
<li data-marpit-fragment="20">
<p>Создайте сервер с получившейся конфигурацией</p>
</li>
<li data-marpit-fragment="21">
<p>После создания сервера (завершения прогресс-бара) попробуйте подключиться к серверу по IP. Имя пользователя - <em>root</em></p>
</li>
</ul>
<h2>Регистрация домена</h2>
<p>Ниже описана инструкция для регистрации в Namecheap. Если по каким-то причинам сервис не подходит, можно использовать любой другой. Например <a href="http://Reg.ru">Reg.ru</a></p>
<ul>
<li data-marpit-fragment="22">Зайдите на Namecheap и выберите имя домена. Выберите самую дешевую доменную зону (например на .club стоит примерно $1,35)</li>
<li data-marpit-fragment="23">Для покупки потребуется регистрация. Заполните регистрационные данные и контактную информацию. Заполните контактную информацию о домене. Она может отличаться от той, что указана для аккаунта</li>
<li data-marpit-fragment="24">На электронную почту придет письмо с подтверждением. Необходимо будет перейти по ссылке</li>
<li data-marpit-fragment="25">После успешной оплаты переходите к управлению доменом<br />
<img src="assets/namecheap-open-manage.png" alt="" /></li>
</ul>
<h2>Привязка домена к Digital Ocean</h2>
<ul>
<li data-marpit-fragment="26">
<p>В панели управлению Digital Ocean перейдите во вкладку Networking</p>
</li>
<li data-marpit-fragment="27">
<p>Впишите название вашего домена. По умолчанию будет выбран созданный первый проект<br />
<img src="assets/do-add-domain.png" alt="" /></p>
</li>
<li data-marpit-fragment="28">
<p>Заполните A запись для вашего сервера, как на скриншоте. Hostname - <code>@</code>, Will redirect to - <code>ваш сервер</code>.<br />
<img src="assets/do-add-a-record.png" alt="" /></p>
</li>
<li data-marpit-fragment="29">
<p>Делегируйте Домен из Namecheap в Digital Ocean. Для этого на странице управления доменом в Namecheap пропишите NS записи. Их можно получить на странице Digital Ocean: Networking - Domains на странице домена. При клике на NS запись она копируется в буфер обмена<br />
<img src="assets/do-nameservers-list.png" alt="" /></p>
</li>
<li data-marpit-fragment="30">
<p>Выбираем Custom DNS на странице управления доменом в Namecheap и вставляем все три NS сервера. В конце нажимаем на галочку для подтверждения<br />
<img src="assets/namecheap-set-nameservers.png" alt="" /><br />
<img src="assets/namecheap-set-nameservers-2.png" alt="" /></p>
</li>
<li data-marpit-fragment="31">
<p>Обновление записей для нового домена может происходить несколько часов</p>
</li>
<li data-marpit-fragment="32">
<p>Проверьте доступность вашего приложения открыв его в браузере. Попробуйте подключиться по SSH</p>
<p>Итогом задания должно стать работающее приложение на сервере DO и на вашем домене.</p>
</li>
<li data-marpit-fragment="33">
<p>В файле <em>solution</em> добавьте ссылку на задеплоенное приложение: http://&lt;адрес&gt;</p>
</li>
</ul>
